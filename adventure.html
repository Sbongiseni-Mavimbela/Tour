<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(123, 108, 108);
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li {
      display: block;
    }

    .nav-links li a {
      color: rgb(247, 240, 240);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #bff314;
    }
    .search-bar {
      flex: 1;
      margin-left: 20px;
    }
    .search-bar button {
      padding: 7px 20px;
      font-size: 16px;
      border: none;
      background-color: #ff6600;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .search-bar button:hover {
      background-color: #6bd54a;
      color: #215461;
    }

    .search-bar input {
      width: 80%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    
    .services {
      width: 90%;
      margin: auto;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .travel-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .travel-container img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    .travel-container p {
      font-size: 16px;
      margin: 10px 0;
    }

    .travel-container button {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .navbar .nav-links li a {
        font-size: 14px;
      }

      .travel-container p {
        font-size: 14px;
      }

      .travel-container button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>

</head>

<body>

  <nav class="navbar">
    <div class="logo">Journey Beyond</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for tours...">
      <button type="submit"><i class="bi bi-search"></i> Search</button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="adventure.html">Tour</a></li>
      <li><a href="cars.html">Car Rentals</a></li>
      <li><a href="About Us.html">About Us</a></li>
    </ul>
  </nav>

  <section class="services">
    <h1>Our Tour Adventure</h1>

   
    <div class="filters">
      <select>
        <option value="">Select Destination</option>
        <option value="Durban">Durban</option>
        <option value="Cape Town">Cape Town</option>
        <option value="Sun City">Sun City</option>
        <option value="Sun City">Knysna</option>
        <option value="Sun City">Drakensburg</option>
      </select>
      <select>
        <option value="">Select Price Range</option>
        <option value="low">Under R2800.00</option>
        <option value="medium">Medium - R3670.00</option>
        <option value="high">Above R5305.00</option>
      </select>
    </div>

    <div class="content">

      <div class="travel-container">
        <img src="images/Water Park.jpg" alt="Durban Water Park">
        <p>Durban Water Park</p>
        <button>Book Now</button>
      </div>

      <div class="travel-container">
        <img src="images/Tour7.jpg" alt="Rocky Mountaineer Journey">
        <p>Rocky Mountaineer Journey</p>
        <button>Book Now</button>
      </div>

      <div class="travel-container">
        <img src="images/191287_14031219250018671528.jpg" alt="Sun City">
        <p>Sun City</p>
        <button>Book Now</button>
      </div>

      <div class="travel-container">
        <img src="images/adventure-trips-in-india_1440486703_aNbqdJ.avif" alt="Trip Activities">
        <p>Trip Activities</p>
        <button>Book Now</button>
      </div>

      <div class="travel-container">
        <img src="images/OIP (1).jpg" alt="Backpacking Camping">
        <p>Backpacking Camping</p>
        <button>Book Now</button>
      </div>

      <div class="travel-container">
        <img src="images/Tour4.jpg" alt="Cape Town">
        <p>Cape Town</p>
        <button>Book Now</button>
      </div>

    </div>
  </section>

  <footer>
    <p>&copy; The world is yours to explore.</p>
  </footer>

</body>

</html>
