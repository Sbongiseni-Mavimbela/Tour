<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #99cc00;
      padding: 35px;
      text-align: right;
      color: white;
      display: flex;
      gap: 35px;
      cursor: pointer;

    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: block;
    }

    .nav-links li a {
      color: rgb(247, 240, 240);
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #bff314;

    }

    .services {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 0;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: rgb(46, 40, 40);
    }

    .rows {
      margin-top: 1%;
      display: flex;
      justify-content: space-between;
      align-items: end;
      flex-wrap: nowrap;
      gap: 20px;
      color: white;
    }

    .travel-container {
      flex: 1;
      max-width: 34%;
      margin-bottom: 20px;
      padding: 20px 12px;
    }

    .travel-container img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    body {

      background-color: rgb(123, 108, 108);

    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .travel-container button {
      background-color: #fa1a05;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <header>
    <div class="top-bar">
      <i class="bi bi-instagram"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-envelope"></i>
      <i class="bi bi-twitter"></i>
    </div>

    <nav class="navbar">
      <div class="logo">Journey Beyond</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="adventure.html">Tour</a></li>
        <li><a href="cars.html">Car Rentals</a></li>
      </ul>

    </nav>
  </header>

  <section class="services">

    <h1>
      Our Services
    </h1>

    <div class="rows">

      <div class="travel-container">

        <h2>
          Thule Car Roof Rack
        </h2>

        <img src="images/pexels-uriel-mont-6271725.jpg" alt="">

        <p>From R320.00</p>

        <button> Add to Cart </button>

      </div>


      <div class="travel-container">

        <h2>
          Mercedes Sprinter Bus
        </h2>

        <img src="images/istockphoto-1629118243-612x612.jpg" alt="">

        <p>From R160.00</p>

        <button> Add to Cart </button>

      </div>

      <div class="travel-container">

        <h2>
          SUV & 4x4 Rentals
        </h2>

        <img src="images/pexels-ahmad-syahrir-107128-761815.jpg" alt="">

        <p>From R310.00</p>

        <button> Add to Cart </button>

      </div>


      <div class="travel-container">

        <h2>
          Mini Bus
        </h2>

        <img src="images/istockphoto.jpg" alt="">

        <p>From R210.00</p>

        <button> Add to Cart </button>

      </div>

    </div>

  </section>

  <footer>
    <p>&copy; The world is yours to explore.</p>
  </footer>

</body>

</html>
